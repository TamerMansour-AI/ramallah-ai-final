  <!-- ✅ Meta Tags Injection Script -->
  <script type="module">
    import { supabase } from './auth.js';

    const params = new URLSearchParams(window.location.search);
    const slug = params.get('id');

    if (slug) {
      (async () => {
        const { data, error } = await supabase
          .from('creators')
          .select('*')
          .eq('slug', slug)
          .single();

        if (!error && data) {
          const title = `${data.name} – Ramallah.ai`;
          const description = data.bio_en || data.speciality || 'Palestinian AI Creator';
          const image = data.avatar_url || 'https://ramallah.ai/images/creators/avatar.png';
          const url = window.location.href;

          const tags = [
            ['og:title', title],
            ['og:description', description],
            ['og:image', image],
            ['og:url', url],
            ['twitter:card', 'summary_large_image'],
            ['twitter:title', title],
            ['twitter:description', description],
            ['twitter:image', image],
            ['canonical', url]
          ];

          tags.forEach(([name, content]) => {
            const tag = document.createElement(name === 'canonical' ? 'link' : 'meta');
            if (name === 'canonical') {
              tag.rel = 'canonical';
              tag.href = content;
            } else {
              tag.setAttribute(name.startsWith('og:') || name.startsWith('twitter:') ? 'property' : 'name', name);
              tag.content = content;
            }
            document.head.appendChild(tag);
          });
        }
      })();
    }
  </script>

  <style>

      display: flex;

<!-- ✅ Creator Content Renderer + Like Logic -->
<script type="module">
  import { supabase, getUser } from './auth.js';
  let visitorIP = '';
  (async () => {
    try {
      const res = await fetch('https://api.ipify.org?format=json');
      visitorIP = (await res.json()).ip;
    } catch {}
  })();
  const params = new URLSearchParams(window.location.search);
  const slug = params.get('id');

  const container = document.getElementById('creator-profile');
  const isArabic = document.documentElement.lang === 'ar';
  const bioField = isArabic ? 'bio_ar' : 'bio_en';

  if (!slug) {
  container.innerHTML = '<p>Creator not found.</p>';
} else {
  (async () => {
    const { data, error } = await supabase
      .from('creators')
      .select('*')
      .eq('slug', slug)
      .single();

    if (error || !data) {
      container.innerHTML = '<p>❌ Failed to load creator info.</p>';
      return;
    }

    const socials = [];
    if (data.instagram) socials.push(`<a href="${data.instagram}" target="_blank" rel="noopener" aria-label="Instagram">📷</a>`);
    if (data.twitter) socials.push(`<a href="${data.twitter}" target="_blank" rel="noopener" aria-label="Twitter">🐦</a>`);
    if (data.youtube) socials.push(`<a href="${data.youtube}" target="_blank" rel="noopener" aria-label="YouTube">▶️</a>`);
    const socialsHtml = socials.length ? `<div class="creator-socials">${socials.join('')}</div>` : '';

    const bioText = data[bioField] || (isArabic ? 'لا تتوفر نبذة.' : 'No bio available.');

    container.innerHTML = `
      <div class="creator-details">
        <img class="creator-photo" loading="lazy" src="${data.avatar_url || 'images/creators/avatar.png'}"
             alt="${data.name}" onerror="this.src='images/creators/avatar.png';">
        <h1>${data.name}</h1>
        ${data.speciality ? `<h3>${data.speciality}</h3>` : ''}
        <p>${bioText}</p>
        ${socialsHtml}

        <div class="like-box">
          <button id="like-btn" class="cta-btn">👍 Like</button>
          <span id="like-count">...</span>
        </div>
        <button id="follow-btn" class="btn">Follow</button> <span id="f-count"></span>

        <div class="share-box">
          <div id="share-buttons" class="share-icons"></div>
          <span id="share-status" style="font-size:0.9rem;color:gray;"></span>
        </div>

        <br>
        <a href="creator-profiles${isArabic ? '-ar' : ''}.html" class="cta-btn">← Back to all creators</a>
      </div>
    `;

    // Like logic
    const likeCountEl = document.getElementById('like-count');
  const likeBtn = document.getElementById('like-btn');

    const { data: likeData } = await supabase
      .from('likes')
      .select('count')
      .eq('slug', slug)
      .single();

    let currentCount = likeData?.count || 0;
    likeCountEl.textContent = `${currentCount} likes`;

    const baseKey = `liked_${slug}`;
    const likedKey = visitorIP ? `${baseKey}_${visitorIP}` : baseKey;
    if (localStorage.getItem(baseKey) || localStorage.getItem(likedKey)) {
      likeBtn.disabled = true;
      likeBtn.textContent = '❤️ Liked';
      likeBtn.title = 'Liked ❤️';
    }

  likeBtn.addEventListener('click', async () => {
      if (localStorage.getItem(baseKey) || localStorage.getItem(likedKey)) return;

      const { error: updateError } = await supabase
        .from('likes')
        .upsert({ slug, count: currentCount + 1 }, { onConflict: 'slug' });

      if (!updateError) {
        currentCount++;
        likeCountEl.textContent = `${currentCount} likes`;
        likeBtn.disabled = true;
        likeBtn.textContent = '❤️ Liked';
        likeBtn.title = 'Liked ❤️';
        localStorage.setItem(baseKey, '1');
        if (visitorIP) localStorage.setItem(likedKey, '1');
      } else {
        alert('Something went wrong.');
      }
  });

  // Follow logic
  import { supabase as authClient, getUser } from './auth.js';
  const followBtn = document.getElementById('follow-btn');
  const fCount = document.getElementById('f-count');
  async function refreshFollow(){
    const { count } = await authClient
      .from('follows')
      .select('*', { count: 'exact', head: true })
      .eq('creator_slug', slug);
    fCount.textContent = `(${count})`;
  }
  refreshFollow();
  followBtn.addEventListener('click', async ()=>{
    const { data:{user} } = await getUser();
    if(!user){ alert('Login first'); return; }
    await authClient.from('follows').upsert({ follower_id:user.id, creator_slug:slug });
    refreshFollow();
    followBtn.textContent = 'Following ✓';
  });

    // Share logic
    const shareContainer = document.getElementById('share-buttons');
    const shareStatus = document.getElementById('share-status');
    const shareTitle = `${data.name} – Ramallah.ai`;
    const shareText = isArabic
      ? `تعرّف على ${data.name} ضمن منصة Ramallah.ai`
      : `Meet ${data.name} on Ramallah.ai`;
    const shareUrl = window.location.href;

    const isMobileShare = navigator.share && window.innerWidth < 768;

    if (isMobileShare) {
      const btn = document.createElement('button');
      btn.textContent = '🔗';
      btn.title = isArabic ? 'مشاركة' : 'Share';
      btn.addEventListener('click', () => {
        navigator.share({ title: shareTitle, text: shareText, url: shareUrl });
      });
      shareContainer.appendChild(btn);
    } else {
      const openWin = (u) => window.open(u, '_blank');
      const wa = document.createElement('button');
      wa.textContent = '💬';
      wa.title = 'WhatsApp';
      wa.addEventListener('click', () =>
        openWin(`https://wa.me/?text=${encodeURIComponent(shareText + ' ' + shareUrl)}`)
      );
      const fb = document.createElement('button');
      fb.textContent = '📘';
      fb.title = 'Facebook';
      fb.addEventListener('click', () =>
        openWin(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`)
      );
      const tw = document.createElement('button');
      tw.textContent = '🐦';
      tw.title = 'X';
      tw.addEventListener('click', () =>
        openWin(`https://twitter.com/intent/tweet?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(shareText)}`)
      );
      const copy = document.createElement('button');
      copy.textContent = '🔗';
      copy.title = isArabic ? 'نسخ الرابط' : 'Copy link';
      copy.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(shareUrl);
          shareStatus.textContent = isArabic
            ? '📋 تم نسخ الرابط'
            : '📋 Link copied!';
          setTimeout(() => (shareStatus.textContent = ''), 2000);
        } catch {
          shareStatus.textContent = isArabic
            ? '❌ لم يتم نسخ الرابط'
            : '❌ Failed to copy link.';
        }
      });
      [wa, fb, tw, copy].forEach((b) => shareContainer.appendChild(b));
    }
  })();
}
</script>
