<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gallery – Ramallah.ai</title>
  <meta name="description" content="Ramallah.ai is a creative platform for AI-generated art, blogs, podcasts, and more from Palestinian creators.">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/gallery.css">
</head>
<body>
  <!-- NAV START -->
<header class="navbar navbar-dark">
  <div class="navbar-container">
    <a class="logo" href="index.html">Ramallah.ai</a>
    <button id="nav-hamburger" class="navbar-hamburger" aria-label="Open navigation">
      <span></span><span></span><span></span>
    </button>
    <nav class="navbar-links" id="navbar-links">
      <a href="index.html">Home</a>
      <a href="gallery.html" aria-current="page">Gallery</a>
      <a href="about.html">About</a>
      <a href="blog.html">Blog</a>
      <a href="success.html">Success</a>
      <a href="index.html#submit">Submit</a>
      <a href="creator-profiles.html">Creators</a>
      <a href="contact.html">Contact</a>
    </nav>
    <a href="index-ar.html" class="lang-toggle" lang="ar">العربية</a>
  </div>
</header>
  <!-- NAV END -->

  <section class="controls">
    <input  id="searchInput" type="text" placeholder="Search by title or creator">
    <select id="filterType">
      <option value="All">All Types</option>
      <option value="image">Images</option>
      <option value="music">Music</option>
      <option value="video">Videos</option>
      <option value="blog">Blogs</option>
      <option value="article">Articles</option>
      <option value="book">Books</option>
      <option value="podcast">Podcasts</option>
      <option value="research">Research</option>
    </select>
    <select id="sortSelect">
      <option value="Newest">Newest</option>
      <option value="Oldest">Oldest</option>
    </select>
  </section>

  <section class="gallery-grid"></section>

  <script type="module" src="js/env.js"></script>
  <script type="module" src="js/gallery.js"></script>
  <dialog id="previewModal">
    <button id="closeModal" class="close-btn" aria-label="Close">×</button>
    <div id="modalContent"></div>
  </dialog>
</body>
</html>
