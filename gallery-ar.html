<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="utf-8">
  <title>المعرض – رام الله.أي</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/gallery.css">
</head>
<body>
  <header id="navbar"></header>

  <section class="controls">
    <input  id="searchInput" type="text" placeholder="بحث بعنوان أو منشئ">
    <select id="filterType">
      <option value="All">كل الأنواع</option>
      <option value="image">صور</option>
      <option value="music">موسيقى</option>
      <option value="video">فيديو</option>
      <option value="blog">مدونة</option>
      <option value="article">مقال</option>
      <option value="book">كتاب</option>
    </select>
    <select id="sortSelect">
      <option value="Newest">الأحدث</option>
      <option value="Oldest">الأقدم</option>
    </select>
  </section>

  <main id="gallery-grid" class="gallery-grid"></main>

  <script type="module" src="js/env.js"></script>
  <script type="module" src="js/gallery.js"></script>
</body>
</html>
